<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>‚ù§Ô∏è PDFLovers - Free Online PDF Tools</title>
  <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    h1 {
      margin: 30px 0;
      font-size: 2.5rem;
      color: white;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.3);
    }
    .tools {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      width: 90%;
      max-width: 1100px;
    }
    .tool-card {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .tool-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    }
    .tool-card h3 {
      font-size: 1.3rem;
      margin-bottom: 15px;
      color: #333;
    }
    .drop-zone {
      border: 2px dashed #aaa;
      border-radius: 12px;
      padding: 30px 10px;
      background: rgba(255,255,255,0.6);
      color: #555;
      font-size: 0.95rem;
      cursor: pointer;
      transition: border-color 0.3s, background 0.3s;
      margin-bottom: 15px;
    }
    .drop-zone:hover {
      border-color: #ff6ec7;
      background: rgba(255,255,255,0.8);
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      background: linear-gradient(45deg, #ff6ec7, #4facfe);
      color: white;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    input[type="text"] {
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      width: 100%;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>‚ù§Ô∏è PDFLovers - Free Online PDF Tools</h1>
  <div class="tools">
    <div class="tool-card">
      <h3>üìë Merge PDF</h3>
      <div class="drop-zone" onclick="document.getElementById('mergeInput').click()" 
           ondrop="handleDrop(event,'mergeInput')" ondragover="event.preventDefault()">
        Click or Drop PDF files here
        <input type="file" id="mergeInput" multiple accept="application/pdf" style="display:none" />
      </div>
      <button onclick="mergePDFs()">Merge Now</button>
    </div>
    <div class="tool-card">
      <h3>‚úÇÔ∏è Split PDF</h3>
      <div class="drop-zone" onclick="document.getElementById('splitInput').click()" 
           ondrop="handleDrop(event,'splitInput')" ondragover="event.preventDefault()">
        Click or Drop a PDF here
        <input type="file" id="splitInput" accept="application/pdf" style="display:none" />
      </div>
      <input type="text" id="splitRanges" placeholder="Page ranges e.g. 1-3,5" />
      <button onclick="splitPDF()">Split Now</button>
    </div>
    <div class="tool-card">
      <h3>üîÑ Rotate PDF</h3>
      <div class="drop-zone" onclick="document.getElementById('rotateInput').click()" 
           ondrop="handleDrop(event,'rotateInput')" ondragover="event.preventDefault()">
        Click or Drop a PDF here
        <input type="file" id="rotateInput" accept="application/pdf" style="display:none" />
      </div>
      <button onclick="rotatePDF()">Rotate 90¬∞</button>
    </div>
    <div class="tool-card">
      <h3>üóúÔ∏è Compress PDF</h3>
      <div class="drop-zone" onclick="document.getElementById('compressInput').click()" 
           ondrop="handleDrop(event,'compressInput')" ondragover="event.preventDefault()">
        Click or Drop a PDF here
        <input type="file" id="compressInput" accept="application/pdf" style="display:none" />
      </div>
      <button onclick="compressPDF()">Compress Now</button>
    </div>
  </div>
  <script>
    function handleDrop(event, inputId) {
      event.preventDefault();
      const files = event.dataTransfer.files;
      document.getElementById(inputId).files = files;
    }
    async function mergePDFs() {
      const input = document.getElementById("mergeInput");
      if (!input.files.length) return alert("Upload at least one PDF");
      const mergedPdf = await PDFLib.PDFDocument.create();
      for (const file of input.files) {
        const pdfBytes = await file.arrayBuffer();
        const pdf = await PDFLib.PDFDocument.load(pdfBytes);
        const copiedPages = await mergedPdf.copyPages(pdf, pdf.getPageIndices());
        copiedPages.forEach((page) => mergedPdf.addPage(page));
      }
      const pdfBytes = await mergedPdf.save();
      download(pdfBytes, "merged.pdf");
    }
    async function splitPDF() {
      const input = document.getElementById("splitInput");
      const ranges = document.getElementById("splitRanges").value;
      if (!input.files.length) return alert("Upload a PDF first");
      const pdfBytes = await input.files[0].arrayBuffer();
      const pdfDoc = await PDFLib.PDFDocument.load(pdfBytes);
      const indices = parseRanges(ranges, pdfDoc.getPageCount());
      for (let i = 0; i < indices.length; i++) {
        const newDoc = await PDFLib.PDFDocument.create();
        const [page] = await newDoc.copyPages(pdfDoc, [indices[i]]);
        newDoc.addPage(page);
        const newBytes = await newDoc.save();
        download(newBytes, `split-page-${indices[i]+1}.pdf`);
      }
    }
    function parseRanges(ranges, maxPages) {
      if (!ranges) return [...Array(maxPages).keys()];
      const parts = ranges.split(",");
      const indices = [];
      parts.forEach(p => {
        if (p.includes("-")) {
          const [start, end] = p.split("-").map(x => parseInt(x)-1);
          for (let i=start;i<=end;i++) indices.push(i);
        } else {
          indices.push(parseInt(p)-1);
        }
      });
      return indices;
    }
    async function rotatePDF() {
      const input = document.getElementById("rotateInput");
      if (!input.files.length) return alert("Upload a PDF first");
      const pdfBytes = await input.files[0].arrayBuffer();
      const pdfDoc = await PDFLib.PDFDocument.load(pdfBytes);
      pdfDoc.getPages().forEach(page => page.setRotation(PDFLib.degrees(90)));
      const newBytes = await pdfDoc.save();
      download(newBytes, "rotated.pdf");
    }
    async function compressPDF() {
      const input = document.getElementById("compressInput");
      if (!input.files.length) return alert("Upload a PDF first");
      const pdfBytes = await input.files[0].arrayBuffer();
      const pdfDoc = await PDFLib.PDFDocument.load(pdfBytes);
      const newBytes = await pdfDoc.save({ useObjectStreams: true });
      download(newBytes, "compressed.pdf");
    }
    function download(bytes, filename) {
      const blob = new Blob([bytes], { type: "application/pdf" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = filename;
      link.click();
    }
  </script>
</body>
</html>
