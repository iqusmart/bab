
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDFlovers</title>
  <!-- External Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

  <style>
    body, html {
      margin: 0; padding: 0; height: 100%; width: 100%;
      overflow-x: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
    }
    canvas#bg {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
    }
    header {
      text-align: center;
      padding: 30px;
      font-size: 2.5em;
      font-weight: bold;
      color: #fff;
      text-shadow: 2px 2px 8px #000;
    }
    .tools {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 20px;
      text-align: center;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 30px rgba(0,0,0,0.5);
    }
    .card h2 {
      font-size: 1.5em;
      margin-bottom: 10px;
    }
    .upload-area {
      border: 2px dashed #fff;
      border-radius: 10px;
      padding: 20px;
      cursor: pointer;
      margin: 10px 0;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(45deg, #ff6ec7, #4facfe);
      color: white;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #fff;
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>
  <header>❤️ PDFlovers - Free Online PDF Tools</header>

  <div class="tools">
    <div class="card" id="mergeTool">
      <h2>Merge PDFs</h2>
      <div class="upload-area" onclick="document.getElementById('mergeInput').click()">Click or Drop PDFs</div>
      <input type="file" id="mergeInput" multiple accept="application/pdf" style="display:none">
      <button onclick="mergePDFs()">Merge Now</button>
    </div>

    <div class="card" id="splitTool">
      <h2>Split PDF</h2>
      <div class="upload-area" onclick="document.getElementById('splitInput').click()">Click or Drop PDF</div>
      <input type="file" id="splitInput" accept="application/pdf" style="display:none">
      <input type="text" id="splitRange" placeholder="Page ranges e.g. 1-3,5" style="width:90%;margin-top:10px">
      <button onclick="splitPDF()">Split Now</button>
    </div>

    <div class="card" id="rotateTool">
      <h2>Rotate PDF</h2>
      <div class="upload-area" onclick="document.getElementById('rotateInput').click()">Click or Drop PDF</div>
      <input type="file" id="rotateInput" accept="application/pdf" style="display:none">
      <button onclick="rotatePDF()">Rotate 90°</button>
    </div>

    <div class="card" id="compressTool">
      <h2>Compress PDF</h2>
      <div class="upload-area" onclick="document.getElementById('compressInput').click()">Click or Drop PDF</div>
      <input type="file" id="compressInput" accept="application/pdf" style="display:none">
      <button onclick="compressPDF()">Compress Now</button>
    </div>

    <div class="card" id="img2pdfTool">
      <h2>Images ➝ PDF</h2>
      <div class="upload-area" onclick="document.getElementById('img2pdfInput').click()">Click or Drop Images</div>
      <input type="file" id="img2pdfInput" multiple accept="image/*" style="display:none">
      <button onclick="imagesToPDF()">Convert Now</button>
    </div>

    <div class="card" id="pdf2imgTool">
      <h2>PDF ➝ Images</h2>
      <div class="upload-area" onclick="document.getElementById('pdf2imgInput').click()">Click or Drop PDF</div>
      <input type="file" id="pdf2imgInput" accept="application/pdf" style="display:none">
      <button onclick="pdfToImages()">Convert Now</button>
    </div>
  </div>

  <script>
    // Background animation (3D colorful particles)
    const canvas = document.getElementById("bg");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];
    for (let i=0; i<150; i++) {
      particles.push({
        x: Math.random()*canvas.width,
        y: Math.random()*canvas.height,
        r: Math.random()*3+2,
        dx: (Math.random()-0.5)*2,
        dy: (Math.random()-0.5)*2,
        color: `hsl(${Math.random()*360},100%,50%)`
      });
    }

    function animate() {
      ctx.clearRect(0,0,canvas.width,canvas.height);
      particles.forEach(p=>{
        ctx.beginPath();
        ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
        ctx.fillStyle=p.color;
        ctx.fill();
        p.x+=p.dx; p.y+=p.dy;
        if(p.x<0||p.x>canvas.width) p.dx*=-1;
        if(p.y<0||p.y>canvas.height) p.dy*=-1;
      });
      requestAnimationFrame(animate);
    }
    animate();
    window.onresize=()=>{canvas.width=window.innerWidth;canvas.height=window.innerHeight;};

    // Drag & Drop support
    document.querySelectorAll('.upload-area').forEach(area => {
      area.addEventListener("dragover", e=>{e.preventDefault(); area.style.background="rgba(255,255,255,0.2)";});
      area.addEventListener("dragleave", e=>{area.style.background="transparent";});
      area.addEventListener("drop", e=>{
        e.preventDefault();
        area.style.background="transparent";
        const input = area.nextElementSibling;
        input.files = e.dataTransfer.files;
      });
    });

    // PDF Tools
    async function mergePDFs() {
      const input = document.getElementById("mergeInput");
      if (!input.files.length) return alert("Select PDF files");
      const mergedPdf = await PDFLib.PDFDocument.create();
      for (const file of input.files) {
        const bytes = await file.arrayBuffer();
        const pdf = await PDFLib.PDFDocument.load(bytes);
        const copiedPages = await mergedPdf.copyPages(pdf, pdf.getPageIndices());
        copiedPages.forEach(p => mergedPdf.addPage(p));
      }
      const pdfBytes = await mergedPdf.save();
      saveAs(new Blob([pdfBytes], {type: "application/pdf"}), "merged.pdf");
    }

    async function splitPDF() {
      const input = document.getElementById("splitInput");
      const ranges = document.getElementById("splitRange").value;
      if (!input.files.length || !ranges) return alert("Select PDF and enter ranges");
      const bytes = await input.files[0].arrayBuffer();
      const pdf = await PDFLib.PDFDocument.load(bytes);
      const newPdf = await PDFLib.PDFDocument.create();
      const totalPages = pdf.getPageCount();
      const parts = ranges.split(",");
      for (const part of parts) {
        if (part.includes("-")) {
          let [s,e] = part.split("-").map(n=>parseInt(n));
          for (let i=s-1;i<e;i++) {
            const [p] = await newPdf.copyPages(pdf,[i]);
            newPdf.addPage(p);
          }
        } else {
          let pNum=parseInt(part)-1;
          if (pNum>=0 && pNum<totalPages) {
            const [p] = await newPdf.copyPages(pdf,[pNum]);
            newPdf.addPage(p);
          }
        }
      }
      const pdfBytes = await newPdf.save();
      saveAs(new Blob([pdfBytes], {type: "application/pdf"}), "split.pdf");
    }

    async function rotatePDF() {
      const input = document.getElementById("rotateInput");
      if (!input.files.length) return alert("Select PDF");
      const bytes = await input.files[0].arrayBuffer();
      const pdf = await PDFLib.PDFDocument.load(bytes);
      const pages = pdf.getPages();
      pages.forEach(p => p.setRotation(p.getRotation()+90));
      const pdfBytes = await pdf.save();
      saveAs(new Blob([pdfBytes], {type: "application/pdf"}), "rotated.pdf");
    }

    async function compressPDF() {
      const input = document.getElementById("compressInput");
      if (!input.files.length) return alert("Select PDF");
      const file = input.files[0];
      const pdfjsLib = window['pdfjs-dist/build/pdf'];
      pdfjsLib.GlobalWorkerOptions.workerSrc = "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";
      const data = await file.arrayBuffer();
      const pdf = await pdfjsLib.getDocument({data}).promise;
      const newPdf = await PDFLib.PDFDocument.create();
      for (let i=1;i<=pdf.numPages;i++) {
        const page = await pdf.getPage(i);
        const viewport = page.getViewport({scale:1});
        const canvas = document.createElement("canvas");
        canvas.width = viewport.width/2; canvas.height=viewport.height/2;
        await page.render({canvasContext: canvas.getContext("2d"), viewport: page.getViewport({scale:0.5})}).promise;
        const imgBytes = canvas.toDataURL("image/jpeg",0.5);
        const jpg = await newPdf.embedJpg(imgBytes);
        const pageNew = newPdf.addPage([canvas.width,canvas.height]);
        pageNew.drawImage(jpg,{x:0,y:0,width:canvas.width,height:canvas.height});
      }
      const pdfBytes = await newPdf.save();
      saveAs(new Blob([pdfBytes], {type: "application/pdf"}), "compressed.pdf");
    }

    async function imagesToPDF() {
      const input = document.getElementById("img2pdfInput");
      if (!input.files.length) return alert("Select images");
      const pdfDoc = await PDFLib.PDFDocument.create();
      for (const file of input.files) {
        const bytes = await file.arrayBuffer();
        let img;
        if (file.type.includes("png")) img = await pdfDoc.embedPng(bytes);
        else img = await pdfDoc.embedJpg(bytes);
        const page = pdfDoc.addPage([img.width,img.height]);
        page.drawImage(img,{x:0,y:0,width:img.width,height:img.height});
      }
      const pdfBytes = await pdfDoc.save();
      saveAs(new Blob([pdfBytes], {type:"application/pdf"}),"images.pdf");
    }

    async function pdfToImages() {
      const input = document.getElementById("pdf2imgInput");
      if (!input.files.length) return alert("Select PDF");
      const file = input.files[0];
      const pdfjsLib = window['pdfjs-dist/build/pdf'];
      pdfjsLib.GlobalWorkerOptions.workerSrc = "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";
      const data = await file.arrayBuffer();
      const pdf = await pdfjsLib.getDocument({data}).promise;
      const zip = new JSZip();
      for (let i=1;i<=pdf.numPages;i++) {
        const page = await pdf.getPage(i);
        const viewport = page.getViewport({scale:2});
        const canvas = document.createElement("canvas");
        canvas.width=viewport.width; canvas.height=viewport.height;
        await page.render({canvasContext: canvas.getContext("2d"), viewport}).promise;
        const imgData = canvas.toDataURL("image/jpeg",0.9);
        zip.file(`page-${i}.jpg`, imgData.split(",")[1], {base64:true});
      }
      const content = await zip.generateAsync({type:"blob"});
      saveAs(content,"pdf-images.zip");
    }
  </script>
</body>
</html>
